<!--
    ----
     Rework the 'Prime Number Checker' example from section 5 to use bootstrap UI elements, events and functions as
     illustrated in examples e7.1 and e7.2.
    ----

    Prime Number Checker

    A prime number is a positive integer greater than 1 that is only divisible by 1 and itself.
    For example, 2, 3, 5, 7, 11 are the first few prime numbers. Write a JavaScript program that
    will accept a single numeric value and determine if it is a prime number or not. For cases
    when the number is not a prime number include all divisors.

    The solution should include the following elements:

    - use Bootstrap's grid for layout
    - use input field to receive the number
    - validate that the value from the user is a number, display a 'danger' alert if needed
    - use an event to call a function that performs the prime check and displays the result
    
-->
<html>
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Prime Checker</title>
</head>

<body onLoad ="initPaige()">
<div class= "container">
    <div class = "row">
        <div class = "col-3">
        </div>
        <div class="col-6">
            <div class="card mt-5" style="background-color: #efefef;">
                <div class="card-body">
                    <h5 class="card-title">Prime Number Check</h5>
                    <p class="card-text">Enter a number to check if it is prime.</p>
                    <!-- Input field and button -->
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" id="number" placeholder="Enter number to check if its prime" aria-label="Enter number" aria-describedby="button-addon2">

                        <button class="btn btn-primary" type="button" onclick="primeChecker()" id="button-addon2">Check</button>
                        <!-- result -->
                        <div class= "text-center my-5" style="font-size: 70px;">
                            <span id="result"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</div> 



<script type="text/javascript">
    function primeChecker(){
        let isPrime = true;
        const divisors = [];
        let number = document.getElementById('number').value;

        if (number > 1) {
            for (let i = 2; i<number; i++) {
                if (number%i == 0) {
                isPrime = false;
                divisors.push(i);
                }
            }
        } else {
            isPrime = false;
        }
    // output
    if (isPrime){
        document.getElementById('result').innerHTML = `${number} is a prime number!`
    } else {
        document.getElementById('result').innerHTML = `${number} is not a prime number!`
    }

    }


</script>
</body>
</html>
